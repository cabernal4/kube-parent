apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/cabernal4/kube-parent.git'
    targetRevision: main
    path: argocd-apps
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true